<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mi-Long</title>
</head>

<body>

    
    <div class="main-container">
        <div id="hamburger">
            <img src="static/images/menu-icon.svg" width="80px" height="50px">
        </div>

        
        <div class="mainContent">
            <div class="outer-cirlce-container">
                <div class="circle-container">
                    <div class="pulsating-circle"></div>
                    <div class="solid-circle"></div>
                </div>
                <div class="outer-pulsating-circle"></div>
            </div>
        </div>

        
        <button id="record">Record</button>
        <button id="record2">Record</button> 
        <audio id="audioPlayback" controls></audio>

        <p id="translatedText"></p>

        
        <div class="bottomContent">
            <div class="translate-container">
                <div class="language-section">
                    <button id="from-language-btn" class="language-button">
                        English
                    </button>
                    
                    <div class="arrow">&#x2195;</div>
                    
                    <button id="to-language-btn" class="language-button">
                        Mandarin
                    </button>
                </div>
                
                <button id="translate-btn">Translate</button>
            </div>
            
            
            <div class="split-screen">
                <div class="top-container">Top Half</div>
                <div class="bottom-container">
                    Bottom Half
                   
                </div>
            </div>
        </div>

        
        <div id="languageModal" class="modal">
            <div class="modal-content">
                <div class="modal-topbar">
                    <input class="search-bar" type="text" placeholder="Search">
                    <span class="close">&times;</span>
                </div>                    
                <ul class="language-list">
                    <li>English</li>
                    <li>German</li>
                    <li>Mandarin</li>
                </ul>
            </div>
        </div>            
    </div>

</body>
</html>
