<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mi-Long</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div id="hamburger"><img src="static/images/menu-icon.svg" width="80px" height="50px"></div>

        <div class="mainContent">
            <div class="outer-cirlce-container">
                <div class="circle-container">
                    <div class="pulsating-circle"></div>
                    <div class="solid-circle"></div>
                </div>
                <div class="outer-pulsating-circle"></div>
            </div>
        </div>
    <button id="record">Record</button>
    <audio id="audioPlayback" controls></audio>
    <p id="translatedText"></p>
        <div class="bottomContent">
            <div class="translate-container">
                <div class="language-section">
                    <button id="from-language-btn" class="language-button">
                        English
                    </button>
                    
                    <div class="arrow">&#x2195;</div>
                    
                    <button id="to-language-btn" class="language-button">
                        Mandarin
                    </button>
                </div>
                
                <button id="translate-btn">Translate</button>
            </div>
            
            <div class="split-screen">
                <div class="top-half">Top Half</div>
                <div class="bottom-half">Bottom Half</div>
            </div>
        
            <div id="languageModal" class="modal">
                <div class="modal-content">
                    <div class="modal-topbar">
                        <input class="search-bar" type="text" placeholder="Search">
                        <span class="close">&times;</span>
                    </div>                    
                    <ul class="language-list">
                        <li>English</li>
                        <li>German</li>
                        <li>Mandarin</li>
                    </ul>
                </div>
            </div>            
        </div>

    </div>

    <script src="static/script.js" defer></script>
</body>
</html>
